<tr>
    <td><a href="#/song/{{song.id}}">{{song.name}}</a></td>
    <td>{{song.artist}}</td>
    <td>{{song.album}}</td>
    <td>{{song.year}}</td>
    <td>{{song.duration | duree}}</td>
    <td><input type='button' value="x" ng-click="$emit('remove', song)"></td>
    <!--  ng-click="$emit('remove', song)" -->
</tr>
