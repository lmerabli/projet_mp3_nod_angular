<tr>
    <td><a href="#/songs/{{song.id_music}}">{{song.title_music}}</a></td>
    <td>{{song.artist_music}}</td>
    <td>{{song.album_music}}</td>
    <td>{{song.year_music}}</td>
    <td>{{song.duration | duree}}</td>
    <td>
        <button type="button" ng-click="play(song)">
                   &#8883;
        </button>
        <button type="button" ng-click="pause(song)" >
                    &#9724;
        </button>
        <input class="bouton" type='button' value="supprimer" ng-click="$emit('remove', song)">
        
    </td>
    <!--  ng-click="$emit('remove', song)" -->
</tr>
